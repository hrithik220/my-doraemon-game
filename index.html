<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Tic Tac Toe - Hrithik Games Limited</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            opacity: 0.6;
            animation: float 20s infinite linear;
        }

        .cloud1 { width: 100px; height: 60px; top: 10%; animation-delay: 0s; }
        .cloud2 { width: 150px; height: 80px; top: 20%; animation-delay: -5s; }
        .cloud3 { width: 120px; height: 70px; top: 30%; animation-delay: -10s; }

        @keyframes float {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #FF6B6B;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite alternate;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #2C3E50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 3px solid #FFD93D;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-player {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 10px;
        }

        .score {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .score-item {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 8px;
            margin: 20px auto;
            padding: 15px;
            background: linear-gradient(45deg, #FFD93D, #FF6B6B);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .cell {
            background: linear-gradient(135deg, #FFFFFF, #F8F9FA);
            border: none;
            border-radius: 12px;
            font-size: 4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .cell.x {
            color: #FF6B6B;
            background: linear-gradient(135deg, #FFE5E5, #FFB3B3);
        }

        .cell.o {
            color: #4ECDC4;
            background: linear-gradient(135deg, #E0F7FA, #B2DFDB);
        }

        .cell.winning {
            animation: celebration 0.6s ease-in-out;
            background: linear-gradient(135deg, #FFD93D, #FFF176) !important;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Comic Neue', cursive;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .status {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2C3E50;
            margin: 15px 0;
            min-height: 30px;
        }

        .winner {
            color: #FF6B6B;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #FFD93D;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .doraemon-chars {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: bounce 2s infinite;
        }

        .char1 { top: 10%; left: 5%; animation-delay: 0s; }
        .char2 { top: 60%; right: 5%; animation-delay: 1s; }
        .char3 { top: 80%; left: 10%; animation-delay: 2s; }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

    <div class="doraemon-chars char1">ü§ñ</div>
    <div class="doraemon-chars char2">üéØ</div>
    <div class="doraemon-chars char3">‚≠ê</div>

    <h1>ü§ñ Doraemon Tic Tac Toe üéØ</h1>
    <p class="subtitle">Play with Doraemon's magical powers!</p>
    
    <div class="game-container">
        <div class="game-info">
            <div class="current-player">Current Player: <span id="currentPlayer">ü§ñ (X)</span></div>
            <div class="score">
                <div class="score-item">ü§ñ Doraemon: <span id="xScore">0</span></div>
                <div class="score-item">üéØ Nobita: <span id="oScore">0</span></div>
                <div class="score-item">ü§ù Draws: <span id="drawScore">0</span></div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <div class="status" id="gameStatus">ü§ñ Doraemon's turn - Click any cell to start!</div>
        
        <div class="controls">
            <button class="btn" onclick="resetGame()">üîÑ New Game</button>
            <button class="btn" onclick="resetScores()">üìä Reset Scores</button>
        </div>
    </div>

    <div class="footer">
        ¬© 2024 Hrithik Games Limited - All Rights Reserved
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0, draw: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        const cells = document.querySelectorAll('.cell');
        const gameStatus = document.getElementById('gameStatus');
        const currentPlayerSpan = document.getElementById('currentPlayer');
        const xScoreSpan = document.getElementById('xScore');
        const oScoreSpan = document.getElementById('oScore');
        const drawScoreSpan = document.getElementById('drawScore');

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            gameBoard[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer === 'X' ? 'ü§ñ' : 'üéØ';
            clickedCell.classList.add(currentPlayer.toLowerCase());

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            let winningCells = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningCells = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                const winner = currentPlayer === 'X' ? 'Doraemon' : 'Nobita';
                const emoji = currentPlayer === 'X' ? 'ü§ñ' : 'üéØ';
                gameStatus.innerHTML = `<span class="winner">${emoji} ${winner} wins! üéâ</span>`;
                gameActive = false;
                scores[currentPlayer]++;
                updateScoreDisplay();
                highlightWinningCells(winningCells);
                return;
            }

            if (!gameBoard.includes('')) {
                gameStatus.innerHTML = `ü§ù It's a draw! Great game! üéà`;
                gameActive = false;
                scores.draw++;
                updateScoreDisplay();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            const nextPlayerName = currentPlayer === 'X' ? 'Doraemon' : 'Nobita';
            const nextPlayerEmoji = currentPlayer === 'X' ? 'ü§ñ' : 'üéØ';
            currentPlayerSpan.textContent = `${nextPlayerEmoji} (${currentPlayer})`;
            gameStatus.textContent = `${nextPlayerEmoji} ${nextPlayerName}'s turn!`;
        }

        function highlightWinningCells(winningCells) {
            winningCells.forEach(index => {
                cells[index].classList.add('winning');
            });
        }

        function updateScoreDisplay() {
            xScoreSpan.textContent = scores.X;
            oScoreSpan.textContent = scores.O;
            drawScoreSpan.textContent = scores.draw;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            gameStatus.textContent = "ü§ñ Doraemon's turn - Click any cell to start!";
            currentPlayerSpan.textContent = 'ü§ñ (X)';
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning');
            });
        }

        function resetScores() {
            scores = { X: 0, O: 0, draw: 0 };
            updateScoreDisplay();
            resetGame();
        }

        // Add some sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.fontSize = Math.random() * 20 + 10 + 'px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '-1';
            sparkle.style.animation = 'sparkleAnimation 3s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Add sparkle animation CSS
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkleAnimation {
                0% { opacity: 1; transform: translateY(0) rotate(0deg); }
                100% { opacity: 0; transform: translateY(-100px) rotate(360deg); }
            }
        `;
        document.head.appendChild(sparkleStyle);

        // Create sparkles periodically
        setInterval(createSparkle, 2000);
    </script>
</body>
</html>
